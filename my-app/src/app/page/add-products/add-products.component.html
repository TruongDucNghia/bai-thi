<h1>Add or Update products</h1>

<form (ngSubmit)="onSubmit()" class="form" #formAdd="ngForm">
    <div class="form-group">
        <label for="">Name</label>
        <input required minlength="5" [(ngModel)]="data.name" #name="ngModel" name="name" type="text" class="form-control">

        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            <div *ngIf="name.errors?.['required']">Ban bat buoc nhap truong nay !</div>
            <div *ngIf="name.errors?.['minlength']">Ban bat buoc nhap truong nay 5 ky tu !</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input required [(ngModel)]="data.price" #price="ngModel" name="price" type="number" class="form-control">

        <div *ngIf="price.invalid && price.touched" class="alert alert-danger">
            <div *ngIf="price.errors?.['required']">Ban bat buoc nhap truong nay !</div>
        </div>

    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input required [(ngModel)]="data.img" #img="ngModel" name="img" type="text" class="form-control">

        <div *ngIf="img.invalid && img.touched" class="alert alert-danger">
            <div *ngIf="img.errors?.['required']">Ban bat buoc nhap truong nay !</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">description</label>
        <input [(ngModel)]="data.desc" #desc="ngModel" name="desc" type="text" class="form-control">
    </div>

    <button  [disabled]="!formAdd.valid" class="btn btn-primary" type="submit">submit</button>
</form>
